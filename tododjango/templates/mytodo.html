<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <title>My ToDo List</title>
    <style>
        #add-task:hover {
            opacity: 0.7;
        }
        
        #box:hover {
            background: #000000;
        }
        
        body {
            background: #0a0634;
        }
    </style>
</head>

<body>
    <div class="container mt-4" style="background:#0a0634;">
        <section class="vh-100 ">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card rounded-3 w-100 h-100" style="background-color:#0a0634a1; box-shadow: 5px 5px 5px #040215; ">
                            <h4 class="card-header" style=" background-image: linear-gradient(#23074d, #060059); color: #ccc; text-align:center;">
                                <i class="bi bi-card-checklist"></i> MY TODO LIST
                            </h4>
                            <div class="card-body p-3 " style="">
                                <form class="row g-3 justify-content-center align-items-center mb-4 p-2" style="background-color:#0a0634;" action="/addTodoItem/" method="post">
                                    {% csrf_token %}
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <input type="text" id="task-input" name="content" class="form-control" placeholder="Enter your task here" style="background-color:#200122; color:#fff;" autocomplete="off" />
                                        </div>
                                    </div>

                                    <div class="col-12 text-center">
                                        <button class="btn" id="add-task" type="submit" style="background-color:#3a0404; color:#ccc;">Add Task</button>
                                    </div>
                                </form>

                                <hr />
                                <table class="table mb-4">
                                    <thead style="color:#ccc; text-align:center;">
                                        <tr>
                                            <th scope="col" width="70%">OUR TASK</th>

                                        </tr>
                                    </thead>
                                    <tbody id="task-list" style="background-color:#07031f; color:#ccc; border:2px solid #e7dddd;">
                                        {% for i in all_items %}
                                        <tr id="box">
                                            <td>{{i.content}}</td>
                                            <td>
                                                <form action="/deleteTodoItem/{{i.id}}/" method="post">
                                                    {% csrf_token %}
                                                    <!-- <button class = "btn btn-danger " " type="submit"><i class="fa fa-trash-o" style="font-size:48px;color:red"></i></button>-->
                                                    <button class="btn btn-danger btn-sm float-right delete-task" style="margin-top:5px;"><i class="bi bi-x-lg"></i></button>


                                                    <button class="btn btn-warning btn-sm float-right edit-task" style="margin-left:15px; margin-top:5px; z-index: 100;"><a href="/edit/{{i.id}}" class="bi bi-pencil"></a></button>

                                                </form>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
